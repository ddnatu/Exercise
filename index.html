<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Ness Exercise</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
        
    </head>
    <body>
        <div class="mainContainer" ng-app="nessExerciseApp" ng-controller="nessExerciseController">
            <div class="inputElementsContainer">

                <div class="divTagName">
                    <div class="labelTags1"> Type </div>
                    <div class="labelTags1"> Make </div>
                    <div class="labelTags1"> Model </div> 
                    <div class="labelTags1"> &nbsp; </div> 
                </div>
                <div class="divInputTags">
                    
                    <div  class="labelTags2">
                        <select id="typeId" class="selectClass">
                            <option value="Select a type">Select a type</option>
                            <option value="New">New</option>
                            <option value="Used">Used</option>
                            <option value="Certified">Certified</option>
                        </select>
                    </div>
                    <div  class="labelTags2"><input id="makeIdIBox" class="makeClass" type = "text" value="" placeholder="Please enter make ..."/></div>
                    <div  class="labelTags2"><input id="modelIdIBox" class="modelClass" type = "text" value="" placeholder="Please Enter Model ..." /></div>

                    <div class="labelTags2"><button class="addButton" ng-click="addItems();">&#10133</button></div>
                </div>
                <hr />
                <div class="searchBox" style="float:right;">
                    <input type="search" id="searchIBoxId" class="searchIBoxClass" ng-model="searchQuery" ng-change="checkValidity();">
                    <button class="searchBoxIcon" id="searchBoxIconId" disabled="true" ng-click="search();">&#128270;</button>
                </div>
            </div>


            <div class="classA" ng-if="items.length > 0" >
                <div class="classB" ng-repeat="item in items track by $index" ng-class="{selected: realIndexArray.indexOf($index) > -1}">
                    <div class="classC" ng-bind="item.type"></div><div class="classC" ng-bind="item.makeName"></div><div class="classC" ng-bind="item.modelName"></div>
                </div>
            </div>

            <div class="toJsonConverterContainer" ng-if="items.length > 0">
                <button class="toJsonConverterClass" id="toJsonConverterId" ng-click="toJsonConverter();">JSON</button>
            </div>

            <div class="jsonDivContainer" ng-if="showTextArea">
                <div  ng-repeat="jsonString in myJsonStringDisplayArray" ng-bind="jsonString"></div>
            </div>
        </div>


        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
